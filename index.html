<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pastalburro status</title>
<style>
body {
  background: #282c34;
  color: #bbc2cf;
  font: 14px monospace;
}
.ok {
  color: #98be65;
}
.ko {
  color: #ff6c6b;
}
</style>
</head>
<body>
<pre id="s">fetching...</pre>
<script>
(async () => {
  let out = '';
  try {
    await fetch(atob('aHR0cHM6Ly9wYXN0YWxidXJyby5kdWNrZG5zLm9yZw=='), { method: 'HEAD', mode: 'no-cors', cache: 'no-cache' });
    out = '<span class="ok">pastalburro up</span>';
  } catch {
    try {
      const ip = (await (await fetch('https://api.ipify.org?format=json')).json()).ip;
      out = '<span class="ko">pastalburro down / ip banned</span>\nip: ' + ip;
    } catch {
      out = '<span class="ko">pastalburro down / ip banned</span>';
    }
  }
  document.getElementById('s').innerHTML = out;
})();
</script>
</body>
</html>
